<div class="flex flex-col items-center justify-between p-5 md:flex-row">
  <h1 (click)="redirect('/home')" class="text-6xl text-gray-900 font-semibold cursor-pointer">MarketPlace</h1>
  <form class="w-full relative pl-2 pr-2">
    <div class="relative">
      <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
        <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <form (submit)="search()">
        <input [(ngModel)]="searchvalue" type="search" name="searchvalue" id="default-search" class="block p-4 pl-10 w-full md:w-full lg:w-full xl:w-full text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded focus:outline-none md:mr-2 lg:mr-4 xl:mr-6" required="">
        <button type="submit" class="text-white absolute top-1/2 transform -translate-y-1/2 right-2.5 bg-blue-500 hover:bg-blue-700 font-bold text-bold px-4 py-2 rounded">Search</button>
      </form>
      <button type="submit" class="text-white absolute top-1/2 transform -translate-y-1/2 right-2.5 bg-blue-500 hover:bg-blue-700 font-bold text-bold px-4 py-2 rounded">Search</button>
    </div>
  </form>
  <div class="flex mt-4 md:mt-0 space-x-2">
    <button (click)="redirect('home')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Home
    </button>
    @if(localStorage.getItem('token')) {
      <button (click)="logout()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Logout
      </button>
    } @else {
      <button (click)="this.redirect('login')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Login
      </button>
    }
  </div>
</div>

<div class="mx-8">
  <img class="rounded w-full h-[42rem]" src="data:image/jpg;base64,{{ this.pageListingResponse?.image }}" alt="">
  <div class="flex flex-col md:flex-row my-4 p-4">
    <div class="md:flex-1 mt-4 md:mt-0 md:mr-4">
      <div class="text-gray-900 font-bold text-2xl mb-2">Description</div>
      <div class="border rounded-lg border-gray-300 bg-gray-50 p-4 max-w-2xl">
        <p class="text-lg break-words">{{ this.pageListingResponse?.description }}</p>
      </div>
    </div>
    <div class="md:flex-1">
      <div class="text-gray-900 font-bold text-2xl mb-2">Title</div>
      <p class="text-lg mb-4">{{ this.pageListingResponse?.title }}</p>
      <div class="text-gray-900 font-bold text-2xl mb-2">Price</div>
      <p class="text-lg mb-4">{{ this.pageListingResponse?.price }}</p>
      <div class="text-gray-900 font-bold text-2xl mb-2">Contact the Seller</div>
      <p class="text-lg">{{ this.pageListingResponse?.number }}</p>
    </div>
  </div>
</div>
